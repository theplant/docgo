<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>codehightlightjs</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<noscript>
		<strong>We're sorry but overlayjs doesn't work properly without JavaScript enabled. Please enable it to
			continue.</strong>
	</noscript>
	<div id="app">
		<pre v-highlightjs><code class="javascript">const s = new Date().toString()</code></pre>

		<bran-code language="go">
			<template slot="sourcecode">
				type DialogBuilder struct {
					children []h.HTMLComponent

					triggerElement h.MutableAttrHTMLComponent
					trigger        string
					tag            *h.HTMLTagBuilder
				}

				func Dialog(children ...h.HTMLComponent) (r *DialogBuilder) {
					r = &DialogBuilder{
						tag: h.Tag("bran-dialog"),
					}
					r.Animation("zoom")
					r.Trigger("click")
					r.children = children
					return
				}

				func (b *DialogBuilder) TriggerElement(v h.MutableAttrHTMLComponent) (r *DialogBuilder) {
					b.triggerElement = v
					return b
				}

				func (b *DialogBuilder) Trigger(v string) (r *DialogBuilder) {
					b.trigger = v
					return b
				}
			</template>

		</bran-code>
	</div>
	<script src="http://localhost:3060/app.js"></script>
	<script src="http://localhost:3100/app.js"></script>
</body>

</html>
